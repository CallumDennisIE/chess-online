<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Chess Online - Play a Game</title>
</head>
<body>
    <header>
        <div>
            <a href="index.html">
                <h1>Chess Online</h1>
            </a>
        </div>

        <nav>
            <ul class="navbar">
                <li><a href="index.html">Play a Game</a></li>
                <li><a href="help.html">How to Play</a></li>
            </ul>
        </nav>
    </header>

    <div class="center-box">
        <p>Reset Game - <i class="fa-solid fa-arrows-rotate"></i></p>
        <diV class="winbox"><span id="winner"></span> wins the game!</div>
    </div>

    <div class="chessboard">
        <!-- Row 8 -->
            <div class="box white" data-file="a" data-rank="8" data-colour="black" data-piece="rook"></div>
            <div class="box black" data-file="b" data-rank="8" data-colour="black" data-piece="knight"></div>
            <div class="box white" data-file="c" data-rank="8" data-colour="black" data-piece="bishop"></div>
            <div class="box black" data-file="d" data-rank="8" data-colour="black" data-piece="queen"></div>
            <div class="box white" data-file="e" data-rank="8" data-colour="black" data-piece="king"></div>
            <div class="box black" data-file="f" data-rank="8" data-colour="black" data-piece="bishop"></div>
            <div class="box white" data-file="g" data-rank="8" data-colour="black" data-piece="knight"></div>
            <div class="box black" data-file="h" data-rank="8" data-colour="black" data-piece="rook"></div>
        <!-- Row 7 -->
            <div class="box black" data-file="a" data-rank="7" data-colour="black" data-piece="pawn"></div>
            <div class="box white" data-file="b" data-rank="7" data-colour="black" data-piece="pawn"></div>
            <div class="box black" data-file="c" data-rank="7" data-colour="black" data-piece="pawn"></div>
            <div class="box white" data-file="d" data-rank="7" data-colour="black" data-piece="pawn"></div>
            <div class="box black" data-file="e" data-rank="7" data-colour="black" data-piece="pawn"></div>
            <div class="box white" data-file="f" data-rank="7" data-colour="black" data-piece="pawn"></div>
            <div class="box black" data-file="g" data-rank="7" data-colour="black" data-piece="pawn"></div>
            <div class="box white" data-file="h" data-rank="7" data-colour="black" data-piece="pawn"></div>
        <!-- Row 6 -->
            <div class="box white" data-file="a" data-rank="6"></div>
            <div class="box black" data-file="b" data-rank="6"></div>
            <div class="box white" data-file="c" data-rank="6"></div>
            <div class="box black" data-file="d" data-rank="6"></div>
            <div class="box white" data-file="e" data-rank="6"></div>
            <div class="box black" data-file="f" data-rank="6"></div>
            <div class="box white" data-file="g" data-rank="6"></div>
            <div class="box black" data-file="h" data-rank="6"></div>
        <!-- Row 5 -->
            <div class="box black" data-file="a" data-rank="5"></div>
            <div class="box white" data-file="b" data-rank="5"></div>
            <div class="box black" data-file="c" data-rank="5"></div>
            <div class="box white" data-file="d" data-rank="5"></div>
            <div class="box black" data-file="e" data-rank="5"></div>
            <div class="box white" data-file="f" data-rank="5"></div>
            <div class="box black" data-file="g" data-rank="5"></div>
            <div class="box white" data-file="h" data-rank="5"></div>
        <!-- Row 4 -->
            <div class="box white" data-file="a" data-rank="4"></div>
            <div class="box black" data-file="b" data-rank="4"></div>
            <div class="box white" data-file="c" data-rank="4"></div>
            <div class="box black" data-file="d" data-rank="4"></div>
            <div class="box white" data-file="e" data-rank="4"></div>
            <div class="box black" data-file="f" data-rank="4"></div>
            <div class="box white" data-file="g" data-rank="4"></div>
            <div class="box black" data-file="h" data-rank="4"></div>
        <!-- Row 3 -->
            <div class="box black" data-file="a" data-rank="3"></div>
            <div class="box white" data-file="b" data-rank="3"></div>
            <div class="box black" data-file="c" data-rank="3"></div>
            <div class="box white" data-file="d" data-rank="3"></div>
            <div class="box black" data-file="e" data-rank="3"></div>
            <div class="box white" data-file="f" data-rank="3"></div>
            <div class="box black" data-file="g" data-rank="3"></div>
            <div class="box white" data-file="h" data-rank="3"></div>
        <!-- Row 2 -->
            <div class="box white" data-file="a" data-rank="2" data-colour="white" data-piece="pawn"></div>
            <div class="box black" data-file="b" data-rank="2" data-colour="white" data-piece="pawn"></div>
            <div class="box white" data-file="c" data-rank="2" data-colour="white" data-piece="pawn"></div>
            <div class="box black" data-file="d" data-rank="2" data-colour="white" data-piece="pawn"></div>
            <div class="box white" data-file="e" data-rank="2" data-colour="white" data-piece="pawn"></div>
            <div class="box black" data-file="f" data-rank="2" data-colour="white" data-piece="pawn"></div>
            <div class="box white" data-file="g" data-rank="2" data-colour="white" data-piece="pawn"></div>
            <div class="box black" data-file="h" data-rank="2" data-colour="white" data-piece="pawn"></div>
         <!-- Row 1 -->
            <div class="box black" data-file="a" data-rank="1" data-colour="white" data-piece="rook"></div>
            <div class="box white" data-file="b" data-rank="1" data-colour="white" data-piece="knight"></div>
            <div class="box black" data-file="c" data-rank="1" data-colour="white" data-piece="bishop"></div>
            <div class="box white" data-file="d" data-rank="1" data-colour="white" data-piece="queen"></div>
            <div class="box black" data-file="e" data-rank="1" data-colour="white" data-piece="king"></div>
            <div class="box white" data-file="f" data-rank="1" data-colour="white" data-piece="bishop"></div>
            <div class="box black" data-file="g" data-rank="1" data-colour="white" data-piece="knight"></div>
            <div class="box white" data-file="h" data-rank="1" data-colour="white" data-piece="rook"></div>
        </div>

        <div class="center-box player-info">
            <p>Player Turn: <span id="player-turn">White</span></p>
            <h2>Points:</h2>
            <p>White: <span id="points-white">0</span></p>
            <p>Black: <span id="points-black">0</span></p>
        </div>

    <script src="https://kit.fontawesome.com/c6b0aa680a.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    
</body>
</html>
